<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy - Online Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="logo">
          <h1>ShopEasy</h1>
        </div>

        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
          />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="cart-container">
          <button id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <h2>Our Products</h2>

      <div id="products-container" class="products-grid">
        <!-- Products will be loaded here dynamically -->
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading products...</p>
        </div>
      </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
      <div class="cart-header">
        <h3>Your Shopping Cart</h3>
        <button id="close-cart"><i class="fas fa-times"></i></button>
      </div>

      <div id="cart-items" class="cart-items">
        <!-- Cart items will be loaded here dynamically -->
      </div>

      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total-price">$0.00</span>
        </div>
        <button id="checkout-btn" class="checkout-btn">Checkout</button>
        <button id="continue-shopping" class="continue-shopping">
          Continue Shopping
        </button>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Product Template (Hidden) -->
    <template id="product-template">
      <div class="product-card">
        <div class="product-image">
          <img src="/placeholder.svg" alt="" />
        </div>
        <div class="product-info">
          <h3 class="product-title"></h3>
          <p class="product-description"></p>
          <div class="product-price-cart">
            <span class="product-price"></span>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </template>

    <!-- Cart Item Template (Hidden) -->
    <template id="cart-item-template">
      <div class="cart-item">
        <div class="cart-item-image">
          <img src="/placeholder.svg" alt="" />
        </div>
        <div class="cart-item-details">
          <h4 class="cart-item-title"></h4>
          <div class="cart-item-price"></div>
          <div class="cart-item-quantity">
            <button class="decrease-quantity">
              <i class="fas fa-minus"></i>
            </button>
            <span class="quantity-value">1</span>
            <button class="increase-quantity">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
